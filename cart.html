<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Kelvopz Luxury Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Kelvopz Luxury Cars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Cart Section -->
<div class="container mt-5">
    <h2 class="text-center">Your Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Model</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rolls-Royce Phantom</td>
                <td>$450,000</td>
                <td><input type="number" value="1" min="1" class="form-control" style="width: 80px;"></td>
                <td><button class="btn btn-danger">Remove</button></td>
            </tr>
            <tr>
                <td>Bentley Continental GT</td>
                <td>$230,000</td>
                <td><input type="number" value="1" min="1" class="form-control" style="width: 80px;"></td>
                <td><button class="btn btn-danger">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <h3>Total: $680,000</h3>
        <a href="payment.html" class="btn btn-primary">Proceed to Payment</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
